<!DOCTYPE html>
<html>
<head>
<title>JS Input Methods</title>
</head>
<body>
<h2>JavaScript Input Methods</h2>
<p id="show"></p>
<script>
let name = prompt("Enter your name:"); 
let age = prompt("Enter your age:");
 
document.getElementById("show").innerHTML = "Hello " + name +" "+ age + " years old.";
</script>
</body>
</html>
