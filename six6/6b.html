<!DOCTYPE html>
<html>
<head>
<title>JS Output Methods</title>
</head>
<body>
<h2 id="output"></h2>
<script>
alert("This is an alert box!");
document.write("<p>This is displayed using document.write</p>");
console.log("This is a console log message"); 
document.getElementById("output").innerHTML = "This is displayed using innerHTML.";
</script>
</body>
</html>
