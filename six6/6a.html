<!DOCTYPE html>
<html>
<head>
<title>Internal and External JS</title>
<script>
function internalMsg() {
alert("Hello! This message is from Internal JavaScript.");
}
</script>
<script src="external.js"></script>
</head>
<body>
<h2>Internal and External JavaScript Example</h2>
<button onclick="internalMsg()">Click for Internal JS</button>
<button onclick="externalMsg()">Click for External JS</button>
</body>
</html>
