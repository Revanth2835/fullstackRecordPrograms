<!DOCTYPE html>
<html>
<head>
  <title>Frames Example</title>
</head>
<frameset cols="43%, 47%, 10%" border="2" >
  <frame src="frame1.html" name="frame1" >
  <frame src="frame2.html" name="frame2" >
  <frame src="frame3.html" name="frame3" >
  <noframes>
    <body>
      Your browser does not support frames.
    </body>
  </noframes> 
</frameset>
</html>
