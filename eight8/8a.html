<html>
<body>
<script>
var a = parseInt(prompt("Enter first number:")); var b = parseInt(prompt("Enter second number:")); var c = parseInt(prompt("Enter third number:"));
if (a == b && b == c) { document.write("EQUAL NUMBERS");
} else {
var largest = a;
if (b > largest) largest = b; if (c > largest) largest = c;
document.write("LARGER NUMBER: " + largest);
}
</script>
</body>
</html>
