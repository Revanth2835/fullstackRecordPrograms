<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic HTML Elements Example</title>
</head>
<body>
  <header>
    <h1>My News Portal</h1>
    <nav>
      <ul>
        <li><a href="#news">News</a></li>
        <li><a href="#sports">Sports</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <article>
        <header>
          <h2>Breaking News</h2>
        </header>
        <figure>
          <img src="https://via.placeholder.com/350x150" alt="News" />
          <figcaption>City skyline at sunrise</figcaption>
        </figure>
        <div>
          <p>
            The city welcomes a new dawn. 
            <span style="color:blue;">Highlights</span> from the early morning event include community gatherings and cultural performances.
          </p>
        </div>
        <footer>
          <small>Published: October 23, 2025</small>
        </footer>
      </article>
    </section>

    <aside>
      <h3>Related Stories</h3>
      <ul>
        <li>Weather Updates</li>
        <li>Local Events</li>
      </ul>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 My News Portal</p>
  </footer>
</body>
</html>
