<!DOCTYPE html>
<html>
<head>
    <title>CSS Color Demonstration</title>
    <style>
        h1 { color: red; }                 
        h2 { color: #00ff00; }             
        h3 { color: rgb(0, 0, 255); }      
        p  { color: rgba(255, 0, 0, 0.6);} 
        div { color: hsl(200, 100%, 40%);} 
    </style>
</head>
<body>
    <h1>Named Color Example</h1>
    <h2>Hexadecimal Color Example</h2>
    <h3>RGB Color Example</h3>
    <p>RGBA Color Example (semi-transparent red)</p>
    <div>HSL Color Example</div>
</body>
</html>
