<!DOCTYPE html>
<html>
<head>
    <title>CSS Font and Text</title>
    <style>
        h1 {
            font-size: 40px;      
            font-weight: bold;    
            font-style: italic;   
        }
        h2 {
            text-decoration: underline;  
            text-transform: uppercase;   
            text-align: center;          
        }
    </style>
</head>
<body>
    <h1>CSS Font Example</h1>
    <h2>text styling in css</h2>
</body>
</html>
