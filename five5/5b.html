<!DOCTYPE html>
<html>
<head>
    <title>CSS Background Example</title>
    <style>
        body {
            height: 1000px;
            width: 500;
            background-image: url("./my.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center 50%;
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Scroll down to see the effect</h1>
    <p>The background image stays fixed at the center and halfway down the page.</p>
</body>
</html>
