<!DOCTYPE html>
<html>
<head>
  <title>User-defined Object Example</title>
  <script>
    // Constructor function to create Person objects
    function Person(name, age) {
      // Properties
      this.name = name;
      this.age = age;

      // Method to display person info
      this.display = function() {
        return "Name: " + this.name + ", Age: " + this.age;
      };

      // Accessor to get birth year using current year - age
      Object.defineProperty(this, 'birthYear', {
        get: function() {
          return new Date().getFullYear() - this.age;
        }
      });
    }

    function showPerson() {
      var p1 = new Person("John", 25);
      document.write(p1.display() + "<br>");
      document.write("Birth Year (accessor): " + p1.birthYear);
    }
  </script>
</head>
<body onload="showPerson()">
</body>
</html>
