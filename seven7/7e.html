<!DOCTYPE html>
<html>
<head>
  <title>String Object Example</title>
  <script>
    function stringDemo() {
      var str = "Hello JavaScript";
      // Length of string
      document.write("Length: " + str.length + "<br>");
      // Convert to uppercase
      document.write("Uppercase: " + str.toUpperCase() + "<br>");
      // Extract substring
      document.write("Substring (0 to 5): " + str.substring(0, 5));
    }
  </script>
</head>
<body onload="stringDemo()">
</body>
</html>
