<!DOCTYPE html>
<html>
<head>
<title>Document Object Example</title>
<script>
function showDetails() {
document.write("Document Title: " + document.title + "<br>"); document.write("Document URL: " + document.URL + "<br>"); document.write("Last Modified: " + document.lastModified + "<br>");
}
</script>
</head>
<body onload="showDetails()">
</body>
</html>
