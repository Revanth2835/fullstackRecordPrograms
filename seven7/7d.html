<!DOCTYPE html>
<html>
<head>
  <title>Math Object Example</title>
  <script>
    function mathDemo() {
      document.write("PI: " + Math.PI + "<br>");
      document.write("Square Root of 25: " + Math.sqrt(25) + "<br>");
      document.write("Random Number (0 to 1): " + Math.random() + "<br>");
      document.write("Absolute Value of -7: " + Math.abs(-7) + "<br>");
      document.write("Rounded 4.7: " + Math.round(4.7) + "<br>");
      document.write("Ceil 4.1: " + Math.ceil(4.1) + "<br>");
      document.write("Floor 4.9: " + Math.floor(4.9) + "<br>");
      document.write("Min of (3, 5, 1): " + Math.min(3, 5, 1) + "<br>");
      document.write("Max of (3, 5, 1): " + Math.max(3, 5, 1) + "<br>");
    }
  </script>
</head>
<body onload="mathDemo()">
</body>
</html>
